  <script>
    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
    });
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "F12" ||
        e.key === "Control" ||
        e.key === "Escape" ||
        e.key === "Alt" ||
        e.key === "Shift"
      ) {
        e.preventDefault();
      }
    });
  </script>
  <script>
    $("body").bind("copy paste cut drag drop", function (e) {
      e.preventDefault();
    });

    $("input[type=text],textarea").bind(
      "copy paste cut drag drop",
      function (e) {
        e.preventDefault();
      }
    );
  </script>
